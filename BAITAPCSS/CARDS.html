<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Hoang Cong Hieu</h2>
  <div class="card">
    <div class="card-body">2221050356</div>
  </div>
</div>

<div class="container mt-3">
  <h2>Card Header and Footer</h2>
  <div class="card">
    <div class="card-header">Header</div>
    <div class="card-body">Content</div> 
    <div class="card-footer">Footer</div>
  </div>
</div>
<div class="container mt-3">
<div class="card img-fluid" style="width:500px">
    <img class="card-img-top" src="bottleheadpatrick.jpg" alt="Card image" style="width:100%">
    <div class="card-img-overlay">
      <h4 class="card-title">Hoang Cong Hieu</h4>
      <p class="card-text">2221050356</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
</div>
</body>
</html>
