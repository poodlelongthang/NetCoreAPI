<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Hoang Cong Hieu</h2>
  <p>2221050356</p>            
  <img src="bottleheadpatrick.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container mt-3">          
  <img src="bottleheadpatrick.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container mt-3">           
  <img src="bottleheadpatrick.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container mt-3">
  <img src="bottleheadpatrick.jpg" class="float-start" alt="Paris" width="304" height="236"> 
  <img src="bottleheadpatrick.jpg" class="float-end" alt="Paris" width="304" height="236"> 
</div>

<div class="container mt-3">
  <img src="bottleheadpatrick.jpg" class="mx-auto d-block" style="width:50%"> 
</div>

<div class="container mt-3">
  <h2>Image</h2>
  <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-fluid" src="bottleheadpatrick.jpg" alt="New York" width="1100" height="500"> 
</div>

</body>
</html>
