<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>2221050356</h2>
  <h1>Hoang Cong <span class="badge bg-secondary">Hieu</span></h1>
  <h2>Hoang Cong <span class="badge bg-secondary">Hieu</span></h2>
  <h3>Hoang Cong <span class="badge bg-secondary">Hieu</span></h3>
  <h4>Hoang Cong <span class="badge bg-secondary">Hieu</span></h4>
  <h5>Hoang Cong <span class="badge bg-secondary">Hieu</span></h5>
  <h6>Hoang Cong <span class="badge bg-secondary">Hieu</span></h6>
</div>

<div class="container mt-3">
  <h2>Contextual Badges</h2>
  <span class="badge bg-primary">Primary</span>
  <span class="badge bg-secondary">Secondary</span>
  <span class="badge bg-success">Success</span>
  <span class="badge bg-danger">Danger</span>
  <span class="badge bg-warning">Warning</span>
  <span class="badge bg-info">Info</span>
  <span class="badge bg-light">Light</span>
  <span class="badge bg-dark">Dark</span>
</div>

<div class="container mt-3">
  <h2>Pill Badges</h2>
  <span class="badge rounded-pill bg-primary">Primary</span>
  <span class="badge rounded-pill bg-secondary">Secondary</span>
  <span class="badge rounded-pill bg-success">Success</span>
  <span class="badge rounded-pill bg-danger">Danger</span>
  <span class="badge rounded-pill bg-warning">Warning</span>
  <span class="badge rounded-pill bg-info">Info</span>
  <span class="badge rounded-pill bg-light">Light</span>
  <span class="badge rounded-pill bg-dark">Dark</span>
</div>

<div class="container mt-3">
  <h2>Hoang Cong Hieu</h2>
  <button type="button" class="btn btn-primary">
    Hoang Cong <span class="badge bg-danger">Hieu</span>
  </button>
  <button type="button" class="btn btn-danger">
    Hoang Cong <span class="badge bg-dark">Hieu</span>
  </button>
</div>

</body>
</html>
